<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Finder</title>
  </head>
  <body>
    <h1>Sign Finder</h1>
    <label>
      Enter a number:
      <input type="text" id="number" placeholder="Type a number" />
    </label>
    <div id="input" class="status"><p>Input is empty</p></div>
    <div id="nan" class="status"><p>Not a Number</p></div>
    <div id="pos" class="status"><p>Its Positive</p></div>
    <div id="neg" class="status"><p>Its Negative</p></div>
    <div id="zero" class="status"><p>Its Zero</p></div>

    <script src="scripts.js"></script>
  </body>
</html>
